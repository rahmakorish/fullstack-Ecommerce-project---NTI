<section class="faq-section" aria-labelledby="faq-title">
  <h1 id="faq-title" class="faq-heading">Frequently Asked Questions</h1>

  <!-- 🔹 Navbar Toggle Buttons -->
  <nav class="faq-navbar">
    <button 
      class="nav-btn" 
      [class.active]="viewMode === 'display'"
      (click)="viewMode = 'display'"
    >
      Display Questions
    </button>

    <button 
      class="nav-btn" 
      [class.active]="viewMode === 'create'"
      (click)="viewMode = 'create'"
      
    >
      Create Question
    </button>
  </nav>

  <!-- ✏️ Create Question Form -->
  @if (viewMode === 'create') {
    <form [formGroup]="questionForm" (ngSubmit)="addQuestion()" class="faq-form">
      <label for="question">Question:</label>
      <input 
        id="question" 
        type="text" 
        formControlName="question" 
        placeholder="Enter your question" 
        class="faq-input" 
      />

      <label for="answer">Answer:</label>
      <textarea 
        id="answer" 
        formControlName="answer" 
        placeholder="Enter the answer" 
        class="faq-textarea"
      ></textarea>

      <button type="submit" class="faq-submit-btn">Add FAQ</button>
    </form>
  }

  <!-- 💬 Display Questions -->
  @if (viewMode === 'display') {
    <div class="faq-list">
      @for (item of question; track item._id) {
        <article class="faq-item">
          <h3 class="faq-question">
            <span class="q-label">Q:</span> {{ item.question }}
          </h3>
          <p class="faq-answer">
            <span class="a-label">A:</span> {{ item.answer }}
          </p>
        </article>
      }
    </div>
  }
</section>
