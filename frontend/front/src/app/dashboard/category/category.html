<div class="categories-wrap" *ngIf="categories?.length; else empty">
  <div class="grid">

 <!-- Add New Category Card -->
    <article class="card add-card" (click)="toggleForm(true)">
      <div class="add-content">
        <span class="plus">+</span>
        <p>Add New Category</p>
      </div>
    </article>

    <!-- Form (shown when showForm is true) -->
    <article class="card form-card" *ngIf="showForm">
      <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
        <div class="card-header">
          <h3>Create Category</h3>
        </div>
        <div class="card-body">
          <label>
            Category
            <input type="text" formControlName="category" placeholder="e.g. men" />
          </label>
          <label>
            Subcategory
            <input type="text" formControlName="subcategory" placeholder="e.g. clothing" />
          </label>
        </div>
        <div class="card-footer">
          <button class="btn" type="submit">Create</button>
          <button class="btn btn-outline" type="button" (click)="toggleForm(false)">Cancel</button>
        </div>
      </form>
    </article>

    <!-- Loop over existing categories -->
    <article class="card" *ngFor="let cat of categories">
      <div class="card-header">
        <h3 class="category">{{ cat.category | titlecase }}</h3>
        <span class="id">ID: {{ cat.id }}</span>
      </div>

      <div class="card-body">
        <p><strong>Subcategory:</strong> {{ cat.subcategory }}</p>
      </div>

      <div class="card-footer">
        <!-- <button class="btn btn-outline" (click)="view(cat)">View</button>
        <button class="btn" (click)="edit(cat)">Edit</button> -->
      </div>
    </article>

  </div>
</div>

<ng-template #empty>
  <div class="empty-state">
    <p>No categories found.</p>
    <button class="btn" (click)="onSubmit()">+ Add New Category</button>
  </div>
</ng-template>
