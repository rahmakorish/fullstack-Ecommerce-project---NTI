<div class="container py-4">
  <h1 class="text-center mb-4" style="color: var(--primary);">üõçÔ∏è MarketPlace</h1>

  <!-- Search + Category selector -->
  <div class="row mb-4">
    <div class="col-md-8 mb-3 mb-md-0">
      <input
        type="text"
        placeholder="Search products..."
        [(ngModel)]="searchQuery"
        (ngModelChange)="applyFilters()"
        class="form-control"
      />
    </div>
    <div class="col-md-4">
      <select [(ngModel)]="selectedCategory" (change)="applyFilters()" class="form-select">
        <option value="">All categories</option>
        <option *ngFor="let c of categories" [value]="c">{{ c }}</option>
      </select>
    </div>
  </div>

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    <div class="col" *ngFor="let myProduct of filteredProducts; trackBy: trackById">
      <div class="card h-100 product-card">
        <img [src]="staticURL + myProduct.imgURL" class="card-img-top" alt="{{ myProduct.name }}" />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ myProduct.name }}</h5>
          <p class="card-text text-muted flex-grow-1">{{ myProduct.description }}</p>
          <div class="mt-auto">
            <p class="card-price">
              {{ myProduct.price | currency : 'EGP' : 'symbol' }}
            </p>
            <button class="btn btn-primary w-100" [routerLink]="'/product/' + myProduct.slug">
              View Details
            </button>
            <!-- Uncomment if cart functionality is ready -->
            <!-- <button class="btn btn-primary mt-2" (click)="addToCart(myProduct)">
              Add to Cart
            </button> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
