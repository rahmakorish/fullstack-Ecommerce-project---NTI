<h1>Product Page</h1>

@if (product) {
  <div class="product-details">
    <h2>{{ product.name }}</h2>
    <!-- Uncomment this if you have a staticURL variable -->
    <img [src]="staticURL + product.imgURL" alt="{{ product.name }}">
    
    <p>{{ product.description }}</p>
    <p><strong>Price:</strong> {{ product.price }} EGP</p>

    <button class="add-to-cart" (click)="addToCart(product)">Add to Cart</button>
    <p *ngIf="showMsg" class="success-msg">{{ message }}</p>
  </div>

  <div class="related-products">
    <h3>Related Products</h3>

    @for (myProduct of relatedProducts; track myProduct._id) {
      <div class="related-item">
        <h4>{{ myProduct.name }}</h4>
        <!-- <img [src]="staticURL + myProduct.imgURL" alt="{{ myProduct.name }}"> -->
        <p>{{ myProduct.description }}</p>
        <p><strong>Price:</strong> {{ myProduct.price }} EGP</p>
        <!-- Optional: You can reuse a product card component -->
        <!-- <app-product [product]="myProduct"></app-product> -->
      </div>
    }
  </div>
}
