<p>My Account info</p>

@if(userData){
  <div *ngFor="let user of userData; let i = index">

    @if(user.image){
      <div class="user-image">
        <img [src]="user.image" alt="{{ user.name }}'s photo" />
      </div>
    }

    <p><strong>Name:</strong> {{ user.name }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>ID:</strong> {{ user._id }}</p>

    @if(user.location){
      <p><strong>Registered Locations:</strong></p>
      <div *ngFor="let loc of user.location">
        <p><strong>- {{ loc.label }}</strong>: {{ loc.address }}</p>
      </div>
    } @else {
      <ng-template #noLocations>
        <p>â€” No saved locations</p>
      </ng-template>
    }

    <hr />
  </div>
}
