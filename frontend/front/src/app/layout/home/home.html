<div class="hero-section">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-6">
        
        <h1 class="hero-title"> Gentle sophistication, timeless charm always <br><strong>That Girl</strong> .</h1>
        <p class="hero-subtitle">
For the girl who sets the standard  not follows it.
        </p>
<button class="btn btn-primary btn-lg" (click)="goToMarketplace()">
  Shop Now
</button>

      </div>
      <div class="col-md-6">
                <img src="moving-girl.gif" alt="Egyptian girl" class="img-fluid hero-image">

        <!-- <img src="girl.png" alt="Egyptian girl" class="img-fluid hero-image"> -->
      </div>
    </div>
  </div>
</div>

<div class="container-fluid py-3 faq-testimonial-container">

<h1 class="text-center mb-4" style="color: var(--primary);">Discover the Collection</h1>

<div id="productCarousel" class="carousel slide w-100" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div
      *ngFor="let product of products; let i = index"
      class="carousel-item"
      [class.active]="i === 0"
    >
      <div class="d-flex justify-content-center">
        <img
          [src]="'http://localhost:3000/uploads/' + product.imgURL"
          class="d-block rounded"
          style="width: 350px; height: 350px; object-fit: cover;"
          [alt]="product.name"
        />
      </div>
<div class="d-flex justify-content-center">
    <button class="btn btn-primary mx-auto" [routerLink]="'/product/' + product.slug">      
        View Product
    </button>
</div>

      <!-- <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 rounded p-2">
        <h5>{{ product.name }}</h5>
        <p>{{ product.description }}</p>
        <p class="fw-bold">{{ product.price }}</p>
      </div> -->
    </div>
  </div>

  <!-- Controls -->
  <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

  
  <app-faq></app-faq>
  <app-testimonial></app-testimonial>
</div>
