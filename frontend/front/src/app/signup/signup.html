<div class="signup-container">
  <h1>Signup</h1>

  <form [formGroup]="signupform" (ngSubmit)="signup()" class="main-form">
    <div class="form-group">
      <label>Name</label>
      <input type="text" formControlName="name" placeholder="Enter your name" />
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" formControlName="email" placeholder="Enter your email" />
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" formControlName="password" placeholder="Enter your password" />
    </div>

    <div class="form-group">
      <label for="image">Upload Image</label>
      <input type="file" id="image" formControlName="image" />
    </div>

    <div class="location-section">
      <h3>Add Location</h3>
      <form [formGroup]="locationform" (ngSubmit)="createLocation()" class="location-form">
        <div class="form-group">
          <label>Label</label>
          <input type="text" formControlName="label" placeholder="e.g. Home" />
        </div>

        <div class="form-group">
          <label>Address</label>
          <input type="text" formControlName="address" placeholder="e.g. Cairo, Egypt" />
        </div>

        <button type="submit" class="add-btn">+ Add Location</button>
      </form>
    </div>

    <button type="submit" class="submit-btn">Signup</button>
  </form>
</div>
