<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <h1 class="text-center mb-4">Signup</h1>

      <form [formGroup]="signupform" (ngSubmit)="signup()" class="p-4 border rounded shadow-sm">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" id="name" formControlName="name" class="form-control" placeholder="Enter your name" />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter your email" />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" formControlName="password" class="form-control" placeholder="Enter your password" />
        </div>

        <div class="mb-3">
          <label for="image" class="form-label">Upload Image</label>
          <input type="file" id="image" formControlName="image" class="form-control" />
        </div>

        <div class="location-section mt-4 p-3 border rounded bg-light">
          <h3 class="mb-3">Add Location</h3>
          <form [formGroup]="locationform" (ngSubmit)="createLocation()">
            <div class="mb-3">
              <label for="label" class="form-label">Label</label>
              <input type="text" id="label" formControlName="label" class="form-control" placeholder="e.g. Home" />
            </div>

            <div class="mb-3">
              <label for="address" class="form-label">Address</label>
              <input type="text" id="address" formControlName="address" class="form-control" placeholder="e.g. Cairo, Egypt" />
            </div>

            <button type="submit" class="btn btn-primary">+ Add Location</button>
          </form>
        </div>

        <button type="submit" class="btn btn-success w-100 mt-4">Signup</button>
      </form>
    </div>
  </div>
</div>
