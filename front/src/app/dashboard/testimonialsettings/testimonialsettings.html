      <div class="col">
        <div class="card h-100 shadow-sm">
          <div class="card-body d-flex flex-column">

                </div>
              </div>
              <div class="flex-grow-1">
                <h5 class="card-title mb-0" style="color: var(--text);">{{ testimonial.user.name }}</h5>
              </div>
            </div>
            <p class="card-text flex-grow-1 fst-italic">â€œ{{ testimonial.text }}â€</p>
            <div class="mt-3">
              <button class="btn btn-warning btn-sm w-100" (click)="hidereview(testimonial._id)">Hide this review</button>
            </div>
          </div>
        </div>
      </div>
    }
  </div>
